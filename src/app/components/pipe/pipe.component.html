<div class="mt-4">
	<div class="row m-0">
		<div class="col-md-6">

			<div class="card">
				<div class="card-header">
					<h4>Dynamic Truncate Pipe Example 1</h4>
				</div>
				<div class="card-body">



					<label for="charLimit" class="form-label">Set Character Limit: {{ charLimit }}</label>
					<input type="range" id="charLimit" [(ngModel)]="charLimit" min="5" max="100" class="form-range" />

					<p class="mt-3">
						<strong>Original Text:</strong><br />
						{{ longText }}
					</p>

					<p>
						<strong>Truncated Text ({{ charLimit }} chars):</strong><br />
						{{ longText | truncate:charLimit }}
					</p>
				</div>

				<pre class="bg-info">
					<code [highlight]="`Use: {{ someText | truncate:30 }}
							Why: Keeps UI clean without extra logic in the component.`" language="typescript">
					</code>
				</pre>
				<pre><code [highlight]="codeExample" language="typescript" class="language-html"></code></pre>
			</div>
		</div>
		<div class="col-md-6">
			<input type="text" placeholder="Search users" [(ngModel)]="searchTerm" class="form-control mb-2" />

			<ul class="list-group">
				<li *ngFor="let user of users | filter: searchTerm"  class="list-group-item">
					{{ user.name }} - {{ user.email }}
				</li>
			</ul>

		</div>
	</div>

</div>
